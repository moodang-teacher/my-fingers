<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Portfolio</title>
		<link rel="stylesheet" href="./css/common.css">
		<link rel="stylesheet" href="font/font.css">
		<link rel="stylesheet" href="css/hover.css">
		<link rel="stylesheet" href="./css/handicraft.css">
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<script src="https://unpkg.co/gsap/dist/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="navbar">
				<div class="site-menu">
					<div class="menu-item  menu-item2 hvr-overline-from-left"><a href="http://jungwookim.com/">Home</a></div>
					<div class="menu-item hvr-overline-from-left"><a href="http://jungwookim.com/aboutme.html">About me</a></div>
				</div>
			</div>

			<div class="header">
				<div class="header-right">
					<p>PORTFOLIO</p>
				</div>
			</div>
			
			<div class="container">
				<div class="container-items">
					<div class="container-img-wrap">
						<div class="container-img"></div>
					</div>
					<div class="item">
						<a href="http://jungwookim.com/haggendazs" target="_blank" class="container-item" data-img="./images/handihover1.jpg">
							<h3>1</h3>
						</a>
					</div>
					<div class="item">
						<a href="http://jungwookim.com/netflix" target="_blank" class="container-item" data-img="./images/handihover2.jpg">
							<h3>2</h3>
						</a>
					</div>
					<div class="item">
						<a href="http://jungwookim.com/lush" target="_blank" class="container-item" data-img="./images/handihover3.jpg">
							<h3>3</h3>
						</a>
					</div>
					<div class="item">
						<a href="http://jungwookim.com/dum" target="_blank" class="container-item" data-img="./images/handihover4.jpg">
							<h3>4</h3>
						</a>
					</div>
					<div class="item">
						<a href="http://jungwookim.com/microsite.html" target="_blank" class="container-item" data-img="./images/handihover5.jpg">
							<h3>5</h3>
						</a>
					</div>
					<div class="item">
						<a href="http://jungwookim.com/process.html" class="container-item" data-img="./images/handihover6.jpg">
							<h3>6</h3>
						</a>
					</div>

				</div>
			</div>
		</div>
	</body>
	<script>
		const allcontainer = gsap.utils.toArray(".container-item");
		const venueImageWrap = document.querySelector(".container-img-wrap");
		const venueImage = document.querySelector(".container-img");

		function initcontainer() {
			allcontainer.forEach((link) => {
				link.addEventListener("mouseenter", venueHover);
				link.addEventListener("mouseleave", venueHover);
				link.addEventListener("mousemove", moveVenueImage);
			});
		}

		function moveVenueImage(e) {
			let xpos = e.clientX;
			let ypos = e.clientY;
			const tl = gsap.timeline();
			tl.to(venueImageWrap, {
				x: xpos,
				y: ypos,
			});
		}

		function venueHover(e) {
			if (e.type === "mouseenter") {
				const targetImage = e.target.dataset.img;

				const tl = gsap.timeline();
				tl.set(venueImage, {
					backgroundImage: `url(${targetImage})`,
				}).to(venueImageWrap, {
					duration: 0.3,
					autoAlpha: 1,
				});
			} else if (e.type === "mouseleave") {
				const tl = gsap.timeline();
				tl.to(venueImageWrap, {
					duration: 0.3,
					autoAlpha: 0,
				});
			}
		}

		function init() {
			initcontainer();
		}

		window.addEventListener("load", function () {
			init();
		});

		tl = new TimelineMax();

		tl.from(".navbar > div", 1.6, {
			opacity: 0,
			y: 60,
			ease: Expo.easeInOut,
			delay: 0.5,
		});


		tl.staggerFrom(
			".site-menu > div",
			1,
			{
				opacity: 0,
				y: 60,
				ease: Power2.easeOut,
			},
			0.2
		);

		tl.staggerFrom(
			".header > div",
			1,
			{
				opacity: 0,
				y: 60,
				ease: Power2.easeOut,
				delay: -1.1,
			},
			0.2
		);
	</script>
</html>
