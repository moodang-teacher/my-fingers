    <script src="./js/sticker.min.js"></script>
    <script>
      Sticker.init('.sticker');
    </script>
    <script>
      function typing() {
        const typewriter = new Typewriter('#typewriter', {
          cursor: '_',
          loop: true,
        });

        typewriter
          .pauseFor(2500)
          .typeString('Welcome to my story :)')
          .pauseFor(2500)
          .start();
      }

      typing();

      function loadTyping() {
        const typewriter2 = new Typewriter('#typewriter2', {
          cursor: '_',
          loop: true,
        });

        typewriter2.typeString('Loading...').pauseFor(2000).start();
      }

      loadTyping();
    </script>
