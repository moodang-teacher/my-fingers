    <div class="loading">

        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
    <script>
      localStorage.setItem('colorMode', 'dark');

      // loading
      const $window = $(window);
      let $loading = $('.loading');
      $window.on('load', function () {
        setTimeout(function () {
          $loading.fadeOut();
        }, 700);
      });
