<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>personal-process | 박영민</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .hidden {
        position: absolute;
        margin: -1px;
        width: 1px;
        height: 1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
      }
      .process-pic {
        width: 100%;
      }
      .process-pic img {
        width: 100%;
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <div class="process-pic">
      <figure><img src="./personal-process.jpg" alt="퍼스널 웹사이트 프로세스" /></figure>
    </div>
  </body>
</html>
